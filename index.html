<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--      Bootstarp css  -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<!--          CSS      -->
<link rel="stylesheet" href="assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

 
   

</head>
<body>
 <div class="position-absolute shadow-lg  top-50 start-50 translate-middle text-center">
  <div class="card border-0 rounded-bottom-4 rounded-top-4" style="width: 22em;">
    <img src="assets/images/bg-pattern-card.svg" alt="top image" class="card-img-top rounded-top-4" id="top-pic">
    <img src="assets/images/image-victor.jpg" alt="victor pic" id="id-pic" class=" border border-4 border-light card-img rounded-circle mx-auto" style="width: 8rem;">
    <div class="card-body">
      <div class="row justify-content-center">
        <h3 class="col-9 text-center " id="name">Victor Crest</h3>
        <p class="col-3" id="age">26</p>
      </div>
      <div class="row border-bottom pb-2 pt-0">
        <p class="london text-center">london</p>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row align-items-center ">
        <div class="col">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="col">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
 </div>
  
 <footer>
  <div class="position-absolute bottom-0 start-50 translate-middle-x">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rehab Essam</a>.
    </div>
  </div>
</footer>
  <!--  Bootstarp Javascript   -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!--  Javascript   -->
<script src="assets/js/main.js"></script>
</body>
</html>
